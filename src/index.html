<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeaderBoard</title>
  </head>
  <body>
    <div class="main-container">
      <h1 class="header-title">Leaderboard</h1>

      <div class="sub-content">
        <div class="sect-display">
          <div class="sect-display--header">
            <h2 class="sect-display--title">Recent scores</h2>
            <button type="button" class="btn btn-refresh">Refresh</button>
          </div>

          <ul class="scores">
            <!-- ///add scores here and use javascript to add them to the list
            later/// -->
            <li class="score">Piesie: 100</li>
            <li class="score">Piesie: 100</li>
            <li class="score">Piesie: 100</li>
            <li class="score">Piesie: 100</li>
            <li class="score">Piesie: 100</li>
            <li class="score">Piesie: 100</li>
          </ul>
        </div>

        <div class="sect-add">
          <h2 class="sect-add--title">Add your score</h2>
          <form action="#" class="form-add">
            <input type="text" name="nameEl" placeholder="Your name" />
            <input type="number" name="scoreEl" placeholder="Your score" />
            <button type="submit" class="btn btn-submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
